<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(valor_maximo){

        numero_sorteado = Math.round( Math.random() * valor_maximo)

        return numero_sorteado
    }

    var numeroPensado = sorteia(10)

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {
        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else if(chute > numeroPensado){
        mostra("Você errou, o número que você chutou é maior que o sorteado")
    } else if (chute < numeroPensado){
        mostra("Você errou, o número que você chutou é menor que o sorteado")
    }
</script>
