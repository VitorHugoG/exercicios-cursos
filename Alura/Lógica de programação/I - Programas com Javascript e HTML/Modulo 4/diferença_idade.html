<meta charset="utf-8">

<script>
  function pula_linha(){
      document.write("<br>")
  }

  function mostrar(idade_irmao, minha_idade){

      var diferença = idade_irmao - minha_idade

      document.write(`A diferença de idade entre você e seu irmão é ${diferença}`)
      pula_linha()
  }

  // param1 = idade do irmão
  // param2 = sua idade
  
  mostrar(56, 20)

</script>
