<meta charset="utf-8">

<script>

  ano_inicio = 1930
  ano_limite = Number(prompt('digite a data limite para ver os anos que ocorreram a copa: '))

  while(ano_inicio <= ano_limite){
      document.write(`no ano de ${ano_inicio} teve copa <br><br>`)
      ano_inicio += 4
  }

  document.write('FIM')
</script>
